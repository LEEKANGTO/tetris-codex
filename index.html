<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>간단한 테트리스</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0f1220;
      color: #e6ecff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .wrap {
      display: flex;
      gap: 18px;
      align-items: flex-start;
      padding: 16px;
    }
    canvas {
      border: 2px solid #5f6fa6;
      background: #13182a;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    .panel {
      min-width: 180px;
      background: #161d35;
      border: 1px solid #32406e;
      border-radius: 8px;
      padding: 12px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .stat {
      margin: 8px 0;
      font-size: 14px;
    }
    kbd {
      display: inline-block;
      background: #202a49;
      border: 1px solid #455383;
      border-radius: 4px;
      padding: 2px 6px;
      margin: 2px;
      font-size: 12px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #5e74d8;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="game" width="300" height="600" aria-label="테트리스 게임"></canvas>
    <div class="panel">
      <h1>간단한 테트리스</h1>
      <div class="stat">점수: <strong id="score">0</strong></div>
      <div class="stat">레벨: <strong id="level">1</strong></div>
      <div class="stat">지운 줄: <strong id="lines">0</strong></div>
      <div class="stat">조작법</div>
      <div>
        <kbd>←</kbd><kbd>→</kbd> 이동<br />
        <kbd>↓</kbd> 빠르게 낙하<br />
        <kbd>↑</kbd> 회전<br />
        <kbd>Space</kbd> 하드드롭
      </div>
      <button id="restart">다시 시작</button>
    </div>
  </div>

  <script src="tetris.js"></script>
</body>
</html>
